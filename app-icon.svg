<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" />
  
  <!-- Rocket Icon -->
  <g transform="translate(256, 256)" filter="url(#shadow)">
    <!-- Rocket Body -->
    <path d="M -40 -80 L -40 40 C -40 60 -20 70 0 70 C 20 70 40 60 40 40 L 40 -80 C 40 -120 20 -140 0 -140 C -20 -140 -40 -120 -40 -80 Z" 
          fill="white" />
    
    <!-- Rocket Window -->
    <circle cx="0" cy="-40" r="20" fill="#667eea" opacity="0.8"/>
    
    <!-- Rocket Fins -->
    <path d="M -40 20 L -70 50 L -70 20 C -70 10 -60 0 -50 0 L -40 0 Z" fill="#e0e0e0"/>
    <path d="M 40 20 L 70 50 L 70 20 C 70 10 60 0 50 0 L 40 0 Z" fill="#e0e0e0"/>
    
    <!-- Flame -->
    <ellipse cx="0" cy="85" rx="25" ry="35" fill="#ff6b6b" opacity="0.9"/>
    <ellipse cx="0" cy="85" rx="15" ry="25" fill="#feca57" opacity="0.9"/>
    
    <!-- Stars -->
    <g fill="white" opacity="0.8">
      <circle cx="-100" cy="-100" r="4"/>
      <circle cx="100" cy="-120" r="3"/>
      <circle cx="-120" cy="40" r="3"/>
      <circle cx="110" cy="80" r="4"/>
      <circle cx="-80" cy="100" r="3"/>
    </g>
  </g>
  
  <!-- Text (optional) -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        fill="white" text-anchor="middle">הצעד הראשון</text>
</svg>